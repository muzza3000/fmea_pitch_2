<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/white.css" id="theme">
	<link rel="stylesheet" href="css/custom.css">

	<!-- Font awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
</head>

<body>
	<div class="reveal">
		<div class="slides">

			<!-- Title Slide -->
			<section>
				<h2>FMEA.lite</h2>
				<!-- <p>&lt;pitch&gt;</p> -->
				<video muted height="400" data-autoplay loop>
					<source type="video/mp4" src="video/Risk_Matrix.mp4">
				</video>
			</section>

			<!-- Introduction -->
			<section>
				<div class="fmea-dflex">
					<div class="fmea-image-left">
						<img class="fragment" src="images/designer.png" alt="">
					</div>
					<div>
						<p class="fragment left">Mechanical engineer</p>
						<p class="fragment left">Product design</p>
						<p class="fragment left small">ðŸ’­ Every design can be improved</p>
					</div>
				</div>
			</section>
			<section>
				<div class="fmea-dflex">
					<div class="fmea-image-left">
						<img class="fragment" src="images/bike.png" alt="">
					</div>
					<div>
						<p class="left fragment">Let's say, I'm designing a bike</p>
					</div>
				</div>
			</section>
			<section data-transition="none">
					<div class="fmea-dflex">
						<div class="fmea-image-left">
							<img class="" src="images/bike.png" alt="">
						</div>
						<div>
							<div class="fmea-image-left">
								<img class="" src="images/bike_functions.png" alt="">
							</div>
						</div>
					</div>
			</section>
			<section>
				<div class="fmea-dflex">
					<div class="fmea-image-left">
						<img class="" src="images/bike_functions_highlight.png" alt="">
					</div>
					<div>
						<div class="fmea-image-left">
							<img class="fragment" src="images/bike_failure_modes.png" alt="">
						</div>
					</div>
				</div>
			</section>
			<section>
				<div class="">
					<div class="fmea-image-100w">
						<img class="" src="images/cause_and_effect.png" alt="">
					</div>
					<div class="fmea-image-100w">
						<img class="fragment" src="images/cause_and_effect1.png" alt="">
					</div>
				</div>
			</section>
			<section>
				<p>This process is called Failure Mode Effect Analysis</p>
				<p class="fragment small">or FMEA for short</p>
			</section>
			<section>
				<p>And today the process is painful...</p>
				<div class="fmea-image-100w">
					<img class="" src="images/old_fmea.jpg" alt="">
				</div>
			</section>
			<section>
				<p>... and goes a bit like this</p>
				<div class="fmea-image-100w">
					<img class="" src="images/FMEAmeeting.png" alt="">
				</div>
			</section>
			<section>
				<p>So we have tried to change that</p>
				<div class="fmea-image-100w">
					<a class="fmea-image-100w" href="https://www.fmealite.xyz/" target="_blank">
					<img class="fmea-image-100w" src="images/FMEAlite_logo_with_text.svg" alt=""></a>
				</div>
			</section>
		</div>
	</div>



		</div>
	</div>

	<script src="dist/reveal.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>
	<script>
		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.initialize({
			hash: true,

			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
		});
	</script>
</body>

</html>
